# Site settings
title: Jack Davis
title_separator: "|"
subtitle: Technical writing and insights
name: Jack Davis
description: Technical writing and insights
url: "https://blog.jackdavis.net"
baseurl: ""
repository: "JackDDavis/justanothertech-blog"

# Author info
author:
  name: "Jack Davis"
  avatar: # Optional: add a profile image path later
  bio: "Technical writing and insights"
  location:
  links:
    - label: "GitHub"
      icon: "fab fa-fw fa-github"
      url: "https://github.com/JackDDavis"

# Build settings
remote_theme: mmistakes/minimal-mistakes@4.24.0
minimal_mistakes_skin: "default" # "air", "aqua", "contrast", "dark", "dirt", "neon", "mint", "plum", "sunrise"

# Plugins
plugins:
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-include-cache
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-gist

# Reading Files
include:
  - .htaccess
  - _pages

# Exclude from processing
exclude:
  - .gitignore
  - README.md
  - DEPLOYMENT-GUIDE.md
  - TODO.md
  - Gemfile
  - Gemfile.lock
  - vendor/
  - content/

# Pagination
paginate: 5
paginate_path: /page:num/

# Archives
category_archive:
  type: liquid
  path: /categories/
tag_archive:
  type: liquid
  path: /tags/

# Defaults
defaults:
  # _posts
  - scope:
      path: ""
      type: posts
    values:
      layout: single
      author_profile: true
      read_time: true
      comments: false
      share: true
      related: true
      show_date: true
      toc: true
      toc_sticky: true
